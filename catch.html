<!DOCTYPE html>
<html>
    <style>
        /* base */
        @import url('https://fonts.googleapis.com/css2?family=Gowun+Dodum&display=swap');
        *{
            font-family:'Gowun Dodum', sans-serif;;
        }
        html,body{
            text-align: center;
            border: 0;
            background-color: ghostwhite;
        }
        /* catch */
        #catch{
            height: 600px;
            display: block;
            position: relative;
        }
        .main_box{
            display: inline-block;
            height: 70%;
            width: 100%;
            position: relative;
        }
        #ex_a, #ex_f, #ex_e, #ex_b, #ex_d, #ex_c{
            background-color: rgba(250, 193, 247, 0.753);
            border-radius: 50%;
            border : 2px groove rgb(250, 193, 247);
            height: 120px;
            width: 120px;
            position: absolute;
            box-shadow: 0px 5px 30px blueviolet;
            animation: blink linear infinite 3s;
            transition: 0.5s;
        }
        @keyframes blink {
            70% {
                box-shadow: inherit;
            }
            75% {           
                box-shadow: none;
            }
            80% {
                box-shadow: inherit;
            }
            83% {
                box-shadow: none;
            }
            85% {
                color: inherit;
                box-shadow: inherit;
            }
            95% {
                box-shadow: inherit;
            }
        }
        #ex_a:hover, #ex_c:hover, #ex_e:hover, #ex_b:hover, #ex_d:hover, #ex_f:hover{
            transform: scale(1.1);
        }
        #ex_a{
            left: 60px;
            top: 120px;
        }
        #ex_b{
            right: 60px;
            top: 200px;
        }
        #ex_c{
            left: 300px;
            top: 300px;
        }
        #ex_d{
            right: 300px;
            top: 50px;
        }
        #ex_e{
            left: 500px;
            top: 250px;
        }
        .btn{
            display: block;
            margin: 25px;
            position: relative;
        }
        .btn a{
            display: inline-block;
            border: 1px solid blue;
            border-radius: 10px;
            text-decoration: none;
            height: 30px;
            width: 150px;
            margin: 10px;
            font-size: 20px;
        }
        .btn div{
            display: block;
            font-size: 50px;
            color: blue;
            background-color: rgba(19, 245, 169, 0.527);
            border-radius: 3rem;
        }
    </style>

    <body>
        <section id="catch">
            <h2>catch things!</h2>
            <div class="main_box">
                <button type="button" id="ex_a" onclick="right('ex_a')">a</button>
                <button type="button" id="ex_b" onclick="wrong('ex_b')">b</button>
                <button type="button" id="ex_c" onclick="wrong('ex_c')">c</button>
                <button type="button" id="ex_d" onclick="wrong('ex_d')">d</button>
                <button type="button" id="ex_e" onclick="right('ex_e')">e</button>
                <button type="button" id="ex_f" onclick="right('ex_f')">f</button>
            </div>
            <div class="btn">
                <a href="#" onclick="window.location.reload()" style="cursor: pointer;">다시하기</a>
                    <div id="check"></div>
            </div>
        </section>
    

    <script>
        function wrong(thing){
            var wrong_btn = document.getElementById(thing);
            var wrong_check = document.getElementById("check");

            wrong_btn.style.border = "6px groove red";
            wrong_btn.style.boxShadow = "0px 15px 100px red";
            wrong_check.innerText = "Fail! Play Again";
            wrong_check.style.color = "red";
            wrong_check.style.backgroundColor = "rgba(0, 0, 0, 0.9)";
        }
        
        function right(thing){
            var right_btn = document.getElementById(thing);
            var right_check = document.getElementById("check");
            var Boxa = document.getElementById("ex_a");
            var Boxe = document.getElementById("ex_e");
            var Boxf = document.getElementById("ex_f");

            right_btn.style.border = "6px groove blueviolet";
            right_btn.style.boxShadow = "0px 15px 100px blue";
            if(Boxa.style.border=="6px groove blueviolet" && Boxe.style.border=="6px groove blueviolet" && Boxf.style.border=="6px groove blueviolet"){
                if(right_check.innerText!="Fail! Play Again"){
                    right_check.innerText = "Succeed";
                }
            }
        }

    </script>
    </body>
</html>

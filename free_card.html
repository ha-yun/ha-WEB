<!DOCTYPE html>
<html lang="ko">
<head>
    <title>WEB-free(card) by ha</title>
    <meta charset="utf-8">
    <!-- JQUERY 적용 -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
</head>
    <style>
        /* base */
        body{
            text-align: center;
        }
        hr{
            width: 90%;
        }
        /* card */
        #card{
            display: block;
            position: relative;
        }
        .wrap{
            display: inline-grid;
            grid-template-columns: repeat(3, 100px);
            grid-template-rows: repeat(3, 100px);
            margin: 30px;
            opacity: 0;
        }
        .again{
            opacity: 0;
        }
    </style>
<body>
    <div id="header"></div>

    <hr>
    <section id="card">
        <h2>Card</h2>
        <div>
        <button type="button" id="start" onclick="start()">START</button>
        </div>
        <div class="wrap">
            <button type="button" id="a" onclick="cardNum('a', 0)"></button>
            <button type="button" id="b" onclick="cardNum('b', 1)"></button>
            <button type="button" id="c" onclick="cardNum('c', 2)"></button>

            <button type="button" id="d" onclick="cardNum('d', 3)"></button>
            <button type="button" id="e" onclick="cardNum('e', 4)"></button>
            <button type="button" id="f" onclick="cardNum('f', 5)"></button>

            <button type="button" id="g" onclick="cardNum('g', 6)"></button>
            <button type="button" id="h" onclick="cardNum('h', 7)"></button>
            <button type="button" id="i" onclick="cardNum('i', 8)"></button>
        </div>
        <div class="again">
            <a href="#" onclick="window.location.reload()" 
            style="cursor: pointer;">AGAIN</a>
        </div>
    </section>

    <hr>
    <div id="footer"></div>
    <script type="text/javascript">
        $(function(){
            $("#header").load("./header.html");
            $("#footer").load("./footer.html");
        });

        var card = [];
        function start(){
            let startCard = document.querySelector('.wrap')
            let againCard = document.querySelector('.again')
            startCard.style.opacity = 1;
            againCard.style.opacity = 1;

            let i = 0;
            while(i<9){
                let m = Math.floor(Math.random()*9)+1;
                if (card.includes(m) == true){
                    continue;
                }
                else{
                    card.push(m);
                    i+=1;
                }
            }
        }

        function cardNum(alpha, num){
            let A = document.getElementById(alpha);
            A.innerText = (card[num])
        }
    </script>
</body>
</html>

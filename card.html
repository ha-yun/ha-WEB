<!DOCTYPE html>
<html lang="ko">
<head>
    <title>WEB-free(card) by ha</title>
    <meta charset="utf-8">
</head>
    <style>
        /* base */
        @import url('https://fonts.googleapis.com/css2?family=Gowun+Dodum&display=swap');
        *{
            font-family:'Gowun Dodum', sans-serif;;
        }
        html,body{
            text-align: center;
            border: 0;
            background-color: ghostwhite;
        }
        h1{
            text-align: center;
            text-shadow: 7px 7px 7px #7c12dfa6;
        }
        nav{
            margin: auto;
            text-align: center;
            display: block;
            width: 60%;
        }
            nav li{
                list-style: none;
                display: inline-block;
            }
            nav a{
                padding: 15px 20px;
                text-decoration: none;
            }
                nav a:hover{
                    color:cornflowerblue;
                }
        .copyright{
            color: cornflowerblue;
            text-align: center;
        }
        hr{
            width: 90%;
        }

        /* card */
        #card{
            display: block;
            position: relative;
        }
        .wrap{
            display: inline-grid;
            grid-template-columns: repeat(3, 100px);
            grid-template-rows: repeat(3, 100px);
            margin: 30px;
        }
    </style>
<body>
    <header>
        <h1><a href="index.html" style="text-decoration: none;"> &lt;: Hello WEB :) </a></h1>
        <nav>
            <ul>
                <li><a href="html-world.html">HTML</a></li>
                <li><a href="css-world.html">CSS</a></li>
                <li><a href="json-world.html">JavaScript</a></li>
                <li><a href="free.html">Free</a></li>
            </ul>
        </nav>
    </header>

    <hr>
    <section id="card">
        <h2>Card</h2>
        <div class="wrap">
            <button type="button" id="a" onclick="cardNum()"></button>
            <button type="button" id="b"></button>
            <button type="button" id="c"></button>

            <button type="button" id="d"></button>
            <button type="button" id="e"></button>
            <button type="button" id="f"></button>

            <button type="button" id="g"></button>
            <button type="button" id="h"></button>
            <button type="button" id="i"></button>
        </div>
    </section>

    <hr>
    <footer>
        <div class="copyright">
            <p>copyright HYEON. All rights are reserved.</p>
        </div>
    </footer>
    <script>
        function cardNum(){
            let card = [];
            let i = 0;
            
            do{
                let n = Math.floor(Math.random()*9)+1;
                card.push(n)
                i+=1;
            }
            while (i<9){
                let n = Math.floor(Math.random()*9)+1;
                if (card.includes(n) == true){
                    i+=0;
                }
                else{
                    card.push(n);
                    i+=1;
                }
            }
            let a = document.getElementById('a');
            a.innerText = (card[0])
            return card
        }
    </script>
</body>
</html>
